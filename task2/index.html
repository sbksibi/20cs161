
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Schedule</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Train Schedule</h1>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>Train Name</th>
          <th>Departure Time</th>
          <th>Arrival Time</th>
          <th>Origin</th>
          <th>Destination</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Train A</td>
          <td>08:00 AM</td>
          <td>10:00 AM</td>
          <td>City X</td>
          <td>City Y</td>
        </tr>
        <tr>
          <td>Train B</td>
          <td>10:30 AM</td>
          <td>12:30 PM</td>
          <td>City Y</td>
          <td>City Z</td>
        </tr>
        <!-- Add more train schedules here -->
      </tbody>
    </table>
  </main>
</body>

</html>
